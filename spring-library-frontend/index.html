<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>SPRING-PHOTO-ALBUM</h1>

    <form id="search-form" class="mb-4">
        <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search for photos">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div id="root"></div>

    <form id="contact-form" class="mb-4" novalidate>
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

</body>

</html>
